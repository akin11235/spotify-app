<div class="content">
  <h1>New Releases</h1>
  <p>Welcome to New Releases</p>
  <p>
    Please click on the <strong>album cover</strong> or
    <strong>artist name</strong> for more information
  </p>
  <div fxLayout="row wrap" fxLayout.xs="column">
    <!-- Single "Responsive" Card-->
    <div fxFlex [style.margin]="'20px'" *ngFor="let release of releases">
      <mat-card [style.min-width]="'200px'">
        <mat-card-header>
          <mat-card-title>{{ release.name }}</mat-card-title>
          <mat-card-subtitle>New Release</mat-card-subtitle>
        </mat-card-header>

        <a
          [routerLink]="['/album/', release.id]"
          routerLinkActive="active"
          ariaCurrentWhenActive="page"
          ><img
            mat-card-image
            class="album-cover"
            src="{{ release.images[0].url }}"
            alt="album art"
        /></a>
        <strong>Release Date:</strong>{{ release.release_date }} <br />
        <strong>Tracks: </strong>{{ release.total_tracks }}<br /><br />
        <mat-card-content>
          <mat-chip-listbox aria-label="Artist selection">
            <a
              [routerLink]="['/artist/', release.artists[0].id]"
              routerLinkActive="active"
              ariaCurrentWhenActive="page"
              ><mat-chip>{{ release.artists[0].name }}</mat-chip></a
            >
            <a
              routerLink="/artist/{{ release.artists[0].id }}/related-artist"
              routerLinkActive="active"
              ariaCurrentWhenActive="page"
              ><mat-chip>{{ release.artists[0].name }} </mat-chip></a
            >
          </mat-chip-listbox>
        </mat-card-content>
      </mat-card>
    </div>
    <!-- -->
  </div>
</div>
